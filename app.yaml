application: zinc-shard-358
version: default
runtime: python27
api_version: 1
threadsafe: no

handlers:

- url: /images
  static_dir: images

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /static
  static_dir: static

- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico  

- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /sitemap\.xml
  static_files: static/sitemap.xml
  upload: static/sitemap.xml

# web-starter-kit
- url: /fonts
  static_dir: static/web-starter-kit/app/fonts

# cron job
- url: /cron/gplus
  script: main.APP
  login: admin

- url: /.*
  script: main.APP

libraries:
- name: jinja2
  version: latest

- name: webapp2
  version: "2.5.1"
